<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div id="calculator-container">
            <div id="display-value"></div>
            <div id="clearing-container">
                <!--subtracts number-->
                <button class="btn" id="clear">C</button>
                <button class="btn" id="all-clear">AC</button>
            </div>
            <div id="numbers-container">
                <button class="btn" id="9">9</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="decimal">.</button>
            </div>
            <div id="operations-container">
                <button class="btn" id="addition">+</button>
                <button class="btn" id="subtraction">-</button>
                <button class="btn" id="multiplication">x</button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="equal-sign">=</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
