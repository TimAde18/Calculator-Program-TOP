<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator-container">
            <div id="calculator">
                <div id="display-container">
                    <div id="display-inputs"></div>
                    <div id="display-value"></div>
                </div>
                <button class="clear btn" id="all-clear">AC</button>
                <button class="clear btn" id="clear">C</button>
                <button class="operation btn" id="addition">+</button>

                <button class="number btn" id="9">9</button>
                <button class="number btn" id="8">8</button>
                <button class="number btn" id="7">7</button>
                <button class="operation btn" id="subtraction">-</button>
                
                <button class="number btn" id="6">6</button>
                <button class="number btn" id="5">5</button>
                <button class="number btn" id="4">4</button>
                <button class="operation btn" id="multiplication">x</button>
                
                <button class="number btn" id="3">3</button>
                <button class="number btn" id="2">2</button>
                <button class="number btn" id="1">1</button>
                <button class="operation btn" id="division">&divide</button>

                <button class="number btn" id="0">0</button>
                <button class="number btn" id="decimal">.</button>
                <button class="operation btn" id="equal-sign">=</button>
        </div>
            </div>
            
    </main>
</body>
</html>
